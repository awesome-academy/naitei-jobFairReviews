<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="views/layout/base-layout">

<div layout:fragment="body">
	<div class="container" style="margin-top: 50px">
		<!-- Alert -->
			<div th:if="${msg != null}" class="alert alert-dismissible "
				th:class="${css == 'error' ? 'alert-error' : 'alert-success'} + ' alert text-center'"
				role="alert">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<strong><span th:text="${msg}"></span></strong>
			</div>
			<!-- end Alert -->
		<div class="row" style="margin-top: 20px">
			<div class="md-col-8">
				<fieldset>
					<legend>
						<h2  style="float: left; margin-right:20px;">Company List</h2>
						<h2><a th:href="@{'/company/add'}" class="btn btn-success">Add Job</a></h2>
					</legend>
					<table class="table table-hover table-dark">
						<thead class="bg-primary">
							<tr>
								<th scope="col">#</th>
								<th scope="col">Company Name</th>
								<th scope="col">Address</th>
								<th scope="col">Description</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<th:block th:each="company : ${companies}">
								<tr style="background-color: #ccc;">
									<th scope="row" th:text="${company.id}">#</th>
									<td scope="row"  th:text="${company.name}">#</td>
									<td th:text="${company.address}">#</td>
									<td th:text="${company.description}">#</td>
									<td><a class="btn btn-danger" th:href="@{'/company/' + ${company.id} + '/delete'}">Delete</a></td>
									<td><a class="btn btn-warning" th:href="@{'/company/' + ${company.id} + '/edit'}"> Edit</a></td>
								</tr>
							</th:block>
						</tbody>
					</table>
				</fieldset>
			</div>
		</div>
	</div>
</div>
</html>
