<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="views/layout/web/base-layout">

<div layout:fragment="body" class="site-wrap">
	<section class="home-section section-hero overlay bg-image"
		style="background-image: url('assets/web/images/hero_1.jpg');">

		<div class="container">
			<div class="row align-items-center justify-content-center">
				<div class="col-md-12">
					<div class="mb-5 text-center">
						<h1 class="text-white font-weight-bold">Profile</h1>
					</div>
					<form th:object="${userForm}" th:action="@{/user/profile}"
						class="form-horizontal text-white" method="post">
						<input type="hidden" th:field="*{id}" /><input
							type="hidden" name="password" th:value="${userForm.password}" />
							<input
							type="hidden" name="profile.id" th:value="${userForm.profile.id}" th:if="${userForm.profile.id}!=0"/>
						<div class="form-group">
							<label class="col-sm-2 control-label text-white">Name</label>
							<div class="col-sm-10">
								<input type="text" th:field="*{name}" class="form-control"
									placeholder="Name" />
								<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label text-white">Email</label>
							<div class="col-sm-10">
								<input type="text" th:field="*{email}" class="form-control"
									placeholder="Email" readonly="readonly" />
								<p th:errors="*{email}"></p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label text-white">Gender</label>
							<div class="col-sm-10">
								<label class="radio-inline text-white"> <input type="radio"
									th:field="*{profile.gender}" value="0" />Male
								</label> <label class="radio-inline text-white"> <input type="radio"
									th:field="*{profile.gender}" value="1" />Female
								</label>
							</div>
						</div>
						<div class="form-group text-center">
							<div class="col-sm-offset-2">
								<input type="submit" value="Submit" class="btn btn-success" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</div>

</html>
