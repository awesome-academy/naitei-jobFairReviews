<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Login V1</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png"
	th:href="@{/assets/login/images/icons/favicon.ico}" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/login/vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/login/vendor/animate/animate.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/login/vendor/css-hamburgers/hamburgers.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/login/vendor/select2/select2.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/login/css/util.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/login/css/main.css}">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<form class="login100-form validate-form" action="#"
				th:object="${userRegister}" th:action="@{/registerProcess}"
				method="post">

				<!--alerts-->
				<div th:if="${msg != null}" class="alert alert-dismissible "
					th:class="${css == 'error' ? 'alert-error' : 'alert-success'} + ' alert text-center'"
					role="alert">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<strong><span th:text="${msg}"></span></strong>
				</div>

				<span class="login100-form-title" style="font-size: 47px;">
					Register </span>

				<div class="wrap-input100 validate-input"
					data-validate="Valid email is required">
					<input class="input100" type="text" name="name" th:field="*{name}"
						placeholder="Name"> <span class="focus-input100"></span> <span
						class="symbol-input100"> <i class="fa fa-user"
						aria-hidden="true"></i>
					</span>
				</div>
				<div class="wrap-input100 validate-input"
					data-validate="Valid email is required">
					<input class="input100" type="text" name="email"
						th:field="*{email}" placeholder="Email"> <span
						class="focus-input100"></span> <span class="symbol-input100">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input"
					data-validate="Valid password is required">
					<input class="input100" type="password" name="password"
						id="password" th:field="*{password}" placeholder="Password">
					<span class="focus-input100"></span> <span class="symbol-input100">
						<i class="fa fa-key" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input"
					data-validate="Valid password is required">
					<input class="input100" type="password" id="confirm_password"
						name="confirm_password" placeholder="Confirm Password"> <span
						class="focus-input100"></span> <span class="symbol-input100">
						<i class="fa fa-key" aria-hidden="true"></i>
					</span>
				</div>
				<span style="float:right" id='message'></span> 

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" id="submit" type="submit">Register</button>
				</div>
				<div class="text-center p-t-12">
					<a class="txt2" style="color: white; font-size:15px" th:href="@{'/login'}"> Login now ! <i
						class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
					</a>
				</div>
			</form>
							
		</div>
	</div>




	<!--===============================================================================================-->
	<script th:src="@{assets/login/vendor/jquery/jquery-3.2.1.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{assets/login/vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{assets/login/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{assets/login/vendor/select2/select2.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{assets/login/vendor/tilt/tilt.jquery.min.js}"></script>
	<script>
		$('.js-tilt').tilt({
			scale : 1.1
		})
	</script>
	<!--===============================================================================================-->
	<script th:src="@{assets/login/js/main.js}"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script>
		$('#password, #confirm_password').on('keyup', function() {
			if ($('#password').val() == $('#confirm_password').val()) {
				$('#message').html('Matching').css('color', 'green');
				document.getElementById('submit').disabled = false;
			} else {
				$('#message').html('Not Matching').css('color', 'red');
				document.getElementById('submit').disabled = true;
			}
		});
	</script>
</body>
</html>
